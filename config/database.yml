default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: kanban_development

test:
  <<: *default
  database: kanban_test

production:
  primary:
    <<: *default
    database: kanban_production
  cache:
    <<: *default
    database: kanban_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: kanban_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: kanban_production_cable
    migrations_paths: db/cable_migrate
